<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div> <!-- end of card header-->
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text' />
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h4>Filtered by: </h4>
      </div>
    </div>
  </div> <!-- end of card body -->
  <div class='table-responsive'>
    <table class='table' *ngIf='products && products.length'>
      <thead>
        <tr>
          <th>
            <button class='btn btn-primary' (click)='toggleImage()'>
              Show Image
            </button>
          </th>
          <th>Product</th>
          <th>Code</th>
          <th>Available</th>
          <th>Price</th>
          <th>5 Star Rating</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let p of products'>
          <td>
            <!-- <img src={{p.imageUrl}} title={{p.productName}}> -->
            <img *ngIf='showImage' [src]='p.imageUrl' [title]='p.productName' [style.width.px]='imageWidth'
              [style.margin.px]='imageMargin'>
          </td>
          <td>{{p.productName}}</td>
          <td>{{p.productCode}}</td>
          <td>{{p.releaseDate}}</td>
          <td>{{p.price}}</td>
          <td>{{p.starRating}}</td>
        </tr>
      </tbody>
    </table>
  </div> <!-- end of table -->
</div> <!-- end of card -->
